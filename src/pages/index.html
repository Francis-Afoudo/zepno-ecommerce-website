<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepno landing page</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="relative">
    <img src="../assets/backgound-image.png" alt="" class="absolute right-0 top-0 z-10">

    <main class="relative container  z-20">
        <header class="flex justify-between items-center pt-[30px] ">
            <div class="">
                <img src="../assets/Zepno-logo.png" alt="" class="w-[100px]">
            </div>
            <div class="flex gap-[70px]">
                <a href="#"
                    class="hover:underline hover:underline-offset-8 hover:decoration-primary hover:decoration-[3px] font-medium text-xl">Home</a>
                <a href="#"
                    class="hover:underline hover:underline-offset-8 hover:decoration-primary hover:decoration-[3px] font-medium text-xl">About</a>
                <a href="#"
                    class="hover:underline hover:underline-offset-8 hover:decoration-primary hover:decoration-[3px] font-medium text-xl">Blogs</a>
                <a href="#"
                    class="hover:underline hover:underline-offset-8 hover:decoration-primary hover:decoration-[3px] font-medium text-xl">Contact</a>
            </div>
            <a href="#" class="flex bg-primary rounded-md font-normal text-xl">
                <p class="p-[5px_30px]">login</p>
            </a>
        </header>
        <section class="w-[50%] mt-[150px]">
            <h1 class="text-[70px] font-medium leading-[85px]">Start Your Career With Zepno</h1>
            <p class="mt-[30px] text-[25px] font-medium">World's Largest PLatform for Learners</p>
            <form action="https//:httpbin.org/post" method="post" class="mt-[30px]">
                <div class="relative max-w-[550px]">
                    <input type="text" name="message" placeholder="Send a message here......"
                        class="p-[15px_25px_15px_25px] rounded-xl outline-none bg-[#96EFFF] placeholder-[#000] font-light w-[100%]">
                    <button
                        class="text-[#fff] font-medium text-xl rounded-xl absolute right-0 p-[13px_25px_13px_25px] bg-secondary">Send
                        message</button>
                </div>
            </form>
            <div class="flex gap-[20px] mt-[30px]">
                <a href="#" class="w-[30px]">
                    <img src="../assets/google.png" alt="">
                </a>
                <a href="#" class="w-[30px]">
                    <img src="../assets/facebook.png" alt="">
                </a>
                <a href="#" class="w-[30px]">
                    <img src="../assets/twitter.png" alt="">
                </a>
                <a href="#" class="w-[30px]">
                    <img src="../assets/instagram.png" alt="">
                </a>
            </div>
            <div class="mt-[20px] flex items-center gap-[15px]">
                <span class="font-medium text-xl">Explore more</span>
                <a href="#" class="flex items-center justify-center">
                    <i class="fa-solid fa-arrow-right text-primary"></i>
                </a>
            </div>
        </section>
    </main>
</body>

</html>
